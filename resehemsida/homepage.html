<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resehemsida</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="site-title">Explore the world</h1>
            <div class="header-icons">
                <a href="#"><i class="fa-solid fa-user"></i></a>
                <a href="#"><i class="fa-solid fa-house"></i></a>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="layout-container">
            <aside>
                <div class="saved-trips">
                    <h3>Saved Trips</h3>
                    <ul id="saved-trips-list">
                        
                    </ul>
                </div>
            </aside>

            <main>
                <section class="grid-container">
                    
                </section>
            </main>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contact-us">
                <h3>Contact Us</h3>
                <p>Have questions or feedback? Feel free to reach out!</p>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
                <div class="contact-icons">
                    <a href="mailto:info@example.com" aria-label="Email Us">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="tel:+1234567890" aria-label="Call Us">
                        <i class="fas fa-phone"></i>
                    </a>
                </div>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="Js/saveButton.js"></script>
</body>
</html>
